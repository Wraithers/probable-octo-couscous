version: '3.7'
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.2
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    dns:
      - ${DNS_IP}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${APP_DATA_DIR}/data:/config
      - ${ROOT_FOLDER_HOST}/media:/media
    ports:
      - ${APP_PORT}:6767
    restart: unless-stopped
    networks:
      - tipi_main_network
    labels:
      runtipi.managed: true
